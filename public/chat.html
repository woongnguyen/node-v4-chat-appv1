<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat app v.1.0 | Quannm</title>
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="chat">
    <div class="chat_sidebar">
      <h1>Chat app</h1>
      <hr>
      <div id="group-list"></div>
    </div>
    <div class="chat_main">
      <div id="messages"></div>
      <div class="compose">
        <form id="message-form">
          <input type="text" name="message" placeholder="message" autocomplete="off" required>
          <button class="btn-chat"><span class="pc_hide"><img src="./img/favicon.png" alt=""></span>Send</button>
        </form>
        <button class="btn-chat" id="send-location"><span class="pc_hide"><img src="./img/pin.png" alt=""></span>Send location</button>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message">
      <p class="mess_name">
        <span>{{ username }}</span>
        <span><small>{{ createAt }} </small></span>
      </p>
      <p class="mess_text">{{ message }}</p>
      
    </div>
  </script>
  <script id="local-message-template" type="text/html">
    <div class="message">
      <p class="mess_name">
        <span>{{ username }}</span>
        <span><small>{{createAt }} </small></span>
      </p>
      <p><a href="{{ url }}" target="_blank">My current localtion</a></p>
    </div>
  </script>
  <script id="sidebar-temp" type="text/html">
    <div class="room-tit">
      <h2>{{ room }}</h2>
      <h3>User List</h3>
      <ul class="users">
        {{#users}}
        <li>{{ username }}</li>
        {{/users}}
      </ul>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
