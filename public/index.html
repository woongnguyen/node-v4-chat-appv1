<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat app v.1.0 | Quannm</title>
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="center-form">
    <div class="center-form-box">
      <h1>Join</h1>
      <form action="/chat.html" autocomplete="off">
        <label>Display Name</label>
        <input type="text" name="username" placeholder="Display name" required>
        <label>Room<em style="color:red; font-style: italic; font-weight: normal; font-size: 95%; display:block;">"full stack" name are recommended *</em></label>
        <input type="text" name="room" placeholder="Room" required>
        <button>Join</button>
      </form>
    </div>
  </div>
</body>
</html>
